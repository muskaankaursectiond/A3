<!DOCTYPE html>
<html >
<head>
    <title>Interactive JavaScript Quiz</title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>
    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Login to Start the Quiz</h2>
        <form onsubmit="event.preventDefault(); authenticate();">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Quiz Section (Hidden initially) -->
    <div id="quiz-section" style="display:none;">
        <h1>JavaScript Quiz</h1>
        <form id="quiz-form"></form>
        <button id="submit-btn" style="display:none;" type="button" onclick="checkAnswers()">Submit Quiz</button>
        <div id="quiz-feedback" style="display:none;">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Try Again</button>
        </div>
        <div id="progress-bar" style="display:none;">
            <p>Question <span id="current-question"></span> of <span id="total-questions"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
